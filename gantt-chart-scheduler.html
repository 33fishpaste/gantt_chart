<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ガントチャート スケジュール管理</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ガントチャート スケジュール管理</h1>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #f8f9fa;"></div>
                    <span>週末</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #ffebee;"></div>
                    <span>祝日（クリックで設定）</span>
                </div>
            </div>
            <button class="add-task-btn" onclick="showAddTaskModal()">タスクを追加</button>
        </div>
        
        <div class="main-content">
            <div class="sidebar" id="sidebar"></div>
            <div class="gantt-container">
                <div class="gantt-grid" id="gantt-grid">
                    <div class="timeline-header">
                        <div class="month-row" id="month-row"></div>
                        <div class="weekday-row" id="weekday-row"></div>
                        <div class="date-row" id="date-row"></div>
                    </div>
                    <div id="task-rows"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h2>新しいタスク</h2>
            <div class="form-group">
                <label>タスク名</label>
                <input type="text" id="taskName" placeholder="タスク名を入力">
            </div>
            <div class="form-group">
                <label>タスクタイプ</label>
                <select id="taskType">
                    <option value="task">タスク</option>
                    <option value="group">グループ</option>
                </select>
            </div>
            <div class="form-group">
                <label>親グループ</label>
                <select id="parentGroup">
                    <option value="">なし</option>
                </select>
            </div>
            <div class="form-group">
                <label>開始日</label>
                <input type="date" id="startDate">
            </div>
            <div class="form-group">
                <label>終了日</label>
                <input type="date" id="endDate">
            </div>
            <div class="form-actions">
                <button class="btn btn-secondary" onclick="closeModal()">キャンセル</button>
                <button class="btn btn-primary" onclick="addTask()">追加</button>
            </div>
        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>
    <script src="script.js"></script>

</body>
</html>
